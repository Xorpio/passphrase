<form class="pt-5">
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Taal</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="sentenceSpec.Language" name="language">
        <option selected value="NL">Nederlands</option>
        <option value="EN">Engels</option>
      </select>
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Opties</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" [(ngModel)]="passwordSpec.UseSpace" type="checkbox" name="useSpace" id="useSpace">
          <label class="form-check-label" for="useSpace">
            Spatie gebruiken
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="passwordSpec.UseSpecialCharacters" name="UseSpecial" id="useSpecial" value="option2">
          <label class="form-check-label" for="useSpecial">
            Lees tekens gebruiken
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="useNumber" [(ngModel)]="passwordSpec.UseNumbers" id="useNumber">
          <label class="form-check-label" for="useNumber">
            Getallen gebruiken
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="passwordSpec.UseCapital" name="useCapital" id="useCapital">
          <label class="form-check-label" for="useCapital">
            Hoofdletter gebruiken
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <label for="words" class="col-sm-2 col-form-label">Woorden</label>
    <div class="col-sm-4 input-group">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" (click)="wordsDown()">
          <fa-icon [icon]="faAngleLeft"></fa-icon>
        </button>
      </div>
      <input type="text" class="input-group-text" readonly value="{{sentenceSpec.Words}}" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="wordsUp()">
          <fa-icon [icon]="faAngleRight"></fa-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="words" class="col-sm-2 col-form-label">Gegenereerde zin</label>
    <div class="col-sm-10 input-group col-sm-10">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" (click)="generateSentence()">
          <fa-icon [icon]="faSyncAlt"></fa-icon>
        </button>
      </div>
      <input type="text" class="input-group-text" readonly value="{{sentence}}" />
    </div>
  </div>
  <div class="form-group row">
    <button class="btn btn-outline-secondary" type="button" (click)="generatePassword()">
      Genereer wachtwoord
    </button>
  </div>
  <div class="form-group row">
    <label for="words" class="col-sm-2 col-form-label">Resultaat</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" readonly value="{{password}}" />
    </div>
  </div>
</form>
